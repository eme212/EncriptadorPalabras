<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="imagenLogo">
                <img src="/img/Logo.png" alt="Logo Alura">
            </div>


        <main>
            <section class="seccionTexto">
                <textarea name="" id=""  class="textoArea" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <div class="textoParrafo">
                        <img src="/img/bi_exclamation-circle-fill-1.png" alt="Signo exclaación" class="exclaacion">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="btn">
                        <input type="button" value="Encriptar" class="btnEncriptar">
                        <input type="button" value="Dencriptar" class="btnDencriptar">
                    </div>
                    
                </div>
            </section>

            <section class="seccionMunieco">
                <div class="munieco">
                    <img src="/img/Muñeco.png" alt="imagen Muñeco">
                    <p>NINGUN MENSAJE FUE ENCONTRADO</p>
                    <P>Ingresa el texto que desea encriptar o desencriptar</P>
                </div>
            </section>
    </div>

        </main>



        <footer>


    </footer>
    
    <script src="index.js">

    </script>



</body>

</html>
